<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Image Slider</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            border-radius: 15px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background-color: #ff99bb;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="images/WhatsApp Image 2025-03-30 at 02.40.19_525a7b07.jpg" alt="Friendship 1">
            <img src="images/WhatsApp Image 2025-03-30 at 02.40.20_75d9f7a4.jpg" alt="Friendship 2">
            <img src="images/WhatsApp Image 2025-03-30 at 02.40.20_b4862e34.jpg" alt="Friendship 3">
            <img src="images/WhatsApp Image 2025-03-30 at 02.40.31_ccaaa955.jpg" alt="Friendship 4">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.33_2c653a22.jpg" alt="Friendship 5">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.34_2b210e4a.jpg" alt="Friendship 6">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.34_41e146f2.jpg" alt="Friendship 7">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.34_54872db6.jpg" alt="Friendship 8">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.35_8bab498c.jpg" alt="Friendship 9">
            <img src="images/WhatsApp Image 2025-03-30 at 02.48.34_04769250.jpg" alt="Friendship 10">
            <img src="images/WhatsApp Image 2025-03-30 at 02.49.40_a616e532.jpg" alt="Friendship 11">
            <img src="images/WhatsApp Image 2025-03-30 at 02.54.19_c7f2794e.jpg" alt="Friendship 12">
            <img src="images/WhatsApp Image 2025-03-30 at 03.01.44_19391890.jpg" alt="Friendship 13">
            <img src="images/WhatsApp Image 2025-03-30 at 03.01.45_d1021d5e.jpg" alt="Friendship 14">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>
    
    <script>
        let index = 0;
        const slider = document.getElementById("slider");
        const images = document.querySelectorAll(".slider img");
        const totalImages = images.length;

        function nextSlide() {
            index = (index + 1) % totalImages;
            updateSlider();
        }

        function prevSlide() {
            index = (index - 1 + totalImages) % totalImages;
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
